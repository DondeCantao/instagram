<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-corpo">
        <div class="instagram-corpoesquerdo">
            <img src="imagens/instagram-celular.png" class="instagram-celular" alt="imagem de um celular">
        </div>

        <div class="instagram-corpodireito">
            <div class="quadrados">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="logo da instagram">
                <div class="foto-perfil">
                    <img src="imagens/foto150.jpg" alt="foto do perfil">    
                </div>
                <a href="#" class="instagram-login">Continuar como Liang</a>
                <a href="#" class="instagram-logout">Sair da conta</a>
            </div>
            <div class="quadrados">
                <p class="not-account">Não é Liang? </p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                <a href="#" class="appdownload"></a>
                <a href="#" class="appdownload"></a>
            </div>
            </div>

        </div>
    </div>
    
</body>
</html>
